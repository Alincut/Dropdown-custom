<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown custom</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Own styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form autocomplete="off">
      <label for="search1">Auto:</label>
      <div id="Dropdwon01" class="Dropdown">
        <div class="Dropdown-curtain"></div>
        <div class="Dropdown-select">
          <input
            type="text"
            id="search1"
            class="Dropdown-search"
            placeholder="Elija un auto"
          />
          <i class="bx bx-expand-vertical"></i>
        </div>
        <div class="Dropdown-menu">
          <ul class="Dropdown-list">
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Ferrari
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Dodge
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Nissan
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Honda
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Toyota
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Mercedes
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Hyundai
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Mitsubishi
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Chevrolet
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Volkswagen
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              BMW
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Ford
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Audi
            </li>
            <li class="Dropdown-option">
              <i class="bx bx-check"></i>
              Mazda
            </li>
          </ul>
          <footer class="Footer">Sin resultados.</footer>
        </div>
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
